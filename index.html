<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f4bc738101.js"></script>
    <title>shop cart</title>
</head>

<body>
    <section id="iphoneMainSection">
        <div class="container">
            <div class="iphoneSection">
                <div class="row">
                    <div class="col-md-4">
                        <div class="shopPhone">
                            <img src="images/iPhone-12-Transparent-Images-PNG.png" alt="">

                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="iphoneTitle">
                            <h2 class="text-white">iphone 11 128gb black</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="iphoneIncreasing">
                            <i onclick="calculateShipping('#phone', false);" class="fa fa-minus "></i>
                            <input id="phone-number" type="text" class="form-control text-center phoneQunatity" value="1">
                            <i onclick="calculateShipping('#phone',true);" class="fa fa-plus-square"
                                aria-hidden="true"></i>
                            <h2 class="phonePrice text-white">$<span id="phone-price">1200</span></h2>
                            <i id="closeBtn" class="fa fa-times" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="phoneCassing">
                <div class="row">
                    <div class="col-md-4">
                        <div class="shopPhone">
                            <img src="images/iphone_12_PNG36.png" alt="">

                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="iphoneTitle">
                            <h2 class="text-white">iphone 11 cover white</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="iphoneIncreasing">
                            <i onclick="calculateShipping('#cover',false);" class="fa fa-minus"></i>
                            <input id="cover-number" type="text" class="form-control text-center phoneQunatity" value="1">
                            <i onclick="calculateShipping('#cover', true);" class="fa fa-plus-square"
                                aria-hidden="true"></i>
                            <h2 class="phonePrice text-white">$<span id="cover-price">59</span></h2>
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
                    </div>


                </div>
            </div>
            
            <div class="row">  
                <div class="col-md-8"> 
                <div class="totalSection">
                <h2>sub Total:</h2>
                <h2>Tax:</h2>
                <h2>Total:</h2>
                </div>
                </div>
            
                <div class="col-md-4 text-center">
                        <div class="dollarSection">
                    <h2> = $<span id="sub-total">1259</span></h2>
                    <h2> = $ <span id="tax"> 0 </span> </h2>
                    <h2> =$ <span id="shop-total">1259 </span> </h2>
                </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
